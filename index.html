<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gelir Gider App</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="css/all.css" />
    <link rel="stylesheet" href="gelir.css"/>
  </head>
  <body>
    <h1  class="text-center text-info mt-4">Aylık Gelir Gider Takip Uygulaması</h1>
    <div class="container">
        <div class="input-group mt-3">            
          
          <div class="input-group mb-3">
            <input type="number" id="gelirEkleInput" class="form-control" placeholder="Gelir ekle..." aria-label="Gelir ekle" aria-describedby="gelirEkleInput">
            <button  class="btn btn-info fw-bold" type="button" id="gelirEkleButton" >Ekle</button>
          </div>
        </div>
        <div class="card">
            <form id="harcamaForm">
                <div class="card-body">
                    <h5 class="text-center mt-1 mb-4 ">Harcama Formu</h5>
                    <div class="row col-sm-12" >
                        <div class="form-group col-6">
                            <label for="harcamaTuru">Harcama Türü</label>
                            <select id="harcamaTuru" required class="form-control">
                              <option value="">Ürün Seçiniz</option>
                               <option value="Mutfak">Mutfak</option>
                               <option value="Manav">Manav</option>
                              <option value="Market">Market</option>
                              <option value="Su Faturası">Su Faturası</option>
                               <!-- Diğer ürün seçeneklerini buraya ekleyin -->
                             </select>
                            <!-- <input type="text" class="form-control" id="harcamaTuru" name="harcamaTuru" aria-describedby="harcamaTuru"> -->
                        </div>
                        <div class="form-group col-6 ">
                            <label for="harcamaTarihi">Tarih</label>
                            <input type="date" class="form-control" id="harcamaTarihi" name="harcamaTarihi" aria-describedby="harcamaTarihi">
                        </div>
                    </div>
                    <div class="form-group mt-3 col-lg-6 pe-4">
                        <label for="harcamaTutari">Harcanan Miktar</label>
                        <input type="number" class="form-control" id="harcamaTutari" name="harcamaTutari" aria-describedby="harcamaTutari">
                    </div>
                    <div class="d-flex justify-content-center align-items-center" >
                        <button type="button" id="giderEkleButton" class="btn btn-info mt-3 fw-bold" >Kaydet</button>
                    </div>
                </div>
            </form>            
        </div>
        <div class="card mt-3">
            <!-- <table id="harcamaTablosu" class="table table-striped table-hover table-bordered">
                <thead>
                  <tr>
                    <th scope="col">Tarih</th>
                    <th scope="col">Harcama Türü</th>
                    <th scope="col">Miktar</th>
                    <th scope="col">İşlem</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    
                    <td>10.05.2023</td>
                    <td id="harcamaTuru" >Market</td>
                    <td>500 TL</td>
                    <td><ion-icon name="trash-outline" size="large" style="color: red;"></ion-icon></i></td>
                  </tr>                   
                    
                </tbody>
                
              </table> -->
              <table id="harcamaTablosu" class="table table-striped table-hover table-bordered  ">
                <thead>
                  <tr>
                    <th scope="col">Tarih</th>
                    <th scope="col">Harcama Türü</th>
                    <th scope="col">Harcanan Miktar</th>
                    <th scope="col"></th>
                  </tr>
                </thead>
                <tbody id="harcamaTablosuGovde">
                  <!-- Harcamalar buraya eklenecek -->
                </tbody>
              </table>
             
        </div>
        <div class="col-lg-4 d-flex float-end col-md-6 col-sm-6" >
            <table class="table table-striped table-hover mt-3  ">
                
                  <tr>
                    <th scope="col">Geliriniz</th>
                    <td scope="col" id="toplamGelir" ></td>                    
                  </tr>
                  <tr>
                    <th scope="col">Gideriniz</th>
                    <td scope="col" id="toplamHarcama" ></td>                    
                  </tr>
                  <tr>
                    <th scope="col">Kalan</th>
                    <td scope="col" id="kalan"></td>                    
                  </tr>
                
            </table>    
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  <script src="gelirGider.js"></script>
</body>
</html>
